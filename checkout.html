<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Complete your order in the checkout page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Checkout - Rainydays</title>
    <script
      src="https://kit.fontawesome.com/9b22e4c2ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          class="logo"
          src="/images/RainyDaysLogo(1).png"
          alt="Rainy Days Logo"
        />
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="jackets.html">Jackets</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="cart" href="cart.html"
          >Cart <ion-icon name="cart-outline"></ion-icon><span>0</span>
        </a>
      </nav>
    </header>
    <main class="checkout">
      <h1>Checkout</h1>
      <section class="checkout-main">
        <div class="checkout-item">
          <h2>Order Details</h2>
          <div class="d-flex justify-between">
            <img src="/images/rainjacket6.png" alt="Blue jacket purhase" />
            <h3>Blue Raincoat</h3>
            <h4>40$</h4>
          </div>
          <div class="d-flex bt-gray justify-between">
            <h4>Order Total</h4>
            <h4>40$</h4>
          </div>
          <h5>Payment Method</h5>
          <p>vipps: +4799104671</p>
          <div class="d-flex justify-left">
            <p>Visa</p>
            <i class="fab fa-cc-visa"></i>
            <a href="confirmation.html" class="class-cta">Purchase</a>
            <a href="jackets.html" class="class-cta">Cancel</a>
          </div>
        </div>
        <div class="checkout-left">
          <h2>Billing Details</h2>
          <form id="checkout-form" class="checkout-form">
            <div>
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
              <small class="error" id="nameErrors"></small>
            </div>
            <div>
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" />
              <small class="error" id="emailErrors"></small>
            </div>
            <div>
              <label for="address">Addresse</label>
              <input type="text" name="address" id="address" />
              <small class="error" id="addressErrors"></small>
            </div>
            <div>
              <button type="submit" class="gender-button">Confirm!</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <h4>Social Media</h4>
      <div>
        <i class="fab fa-snapchat-ghost"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <span>&copy;</span>
    </footer>
    <script src="/js/checkout.js"></script>
  </body>
</html>
