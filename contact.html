<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RainyDays</title>
    <script
      src="https://kit.fontawesome.com/9b22e4c2ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/images/RainyDaysLogo (1).png"
        alt="Rainy Days Logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="jackets.html">Jackets</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="checkout.html">Checkout</a>
        <a href="search.html"> <i class="fas fa-search"></i> </a>
        <input
          class="search-bar"
          placeholder="Search"
          type="search"
          name="question"
        />
      </nav>
    </header>
    <main>
      <section>
        <div class="contact-form">
          <img
            src="/images/andy-kogl-uhaYQSVCjo0-unsplash.png"
            class="contact-img"
            alt="man standing in the rain with jacket"
          />
          <form>
            <h1>Contact Us</h1>
            <label for="name">Full Name</label>
            <input type="text" id="name" />
            <label for="name">Email</label>
            <input type="email" id="email" />
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="10"></textarea>
            <input type="submit" value="Submit" class="gender-button" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <h4>Social Media</h4>
      <div>
        <i class="fab fa-snapchat-ghost"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <span>&copy;</span>
    </footer>
  </body>
</html>
