<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Contact us using the form below" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us - Rainydays</title>
    <script
      src="https://kit.fontawesome.com/9b22e4c2ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/images/RainyDaysLogo(1).png"
        alt="Rainy Days Logo"
      />
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="jackets.html">Jackets</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="checkout.html">Cart</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="contact-form">
          <img
            src="/images/andy-kogl-uhaYQSVCjo0-unsplash.png"
            class="contact-img"
            alt="man standing in the rain with jacket"
          />
            <form id="contact-form">
              <h1>Contact Us</h1>
              <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
                <small class="error" id="errorName"></small>
              </div>
              <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" />
                <small class="error" id="errorEmail"></small>
              </div>
              <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="6"></textarea>
                <small class="error" id="errorMessage"></small>
              </div>
              <div>
                <button type="submit" class="gender-button">Submit</button>
                <p id="thanks"></p>
              </div>
            </form>
            <script src="/js/contactform.js"></script>
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <h4>Social Media</h4>
      <div>
        <i class="fab fa-snapchat-ghost"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <span>&copy;</span>
    </footer>
  </body>
</html>
